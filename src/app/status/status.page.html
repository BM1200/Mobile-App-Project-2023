<ion-content>
  <ion-header [translucent]="true">
  <ion-toolbar>
    <!--This is the back button, for navigating through the app-->
    <ion-back-button slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>
                           <!--data binding-->
  <ion-list>
  <ion-radio-group [(ngModel)]="myStatus">
  <ion-item>
  <ion-label>iPhone</ion-label>
  <!--radio buttons used for status-->
  <ion-radio value="iphone"></ion-radio>
  </ion-item>
  <ion-item>
  <ion-label>Samsung</ion-label>
  <ion-radio value="samsung"></ion-radio>
  </ion-item>
  <ion-item>
  <ion-label>Windows Phone</ion-label>
  <ion-radio value="windows" ></ion-radio>
  </ion-item>
  <ion-item>
  <ion-label>BlackBerry</ion-label>
  <ion-radio value="blackberry" ></ion-radio>
  </ion-item>
  </ion-radio-group>
  </ion-list>
  <ion-button (click)="saveStatus()">Save</ion-button>
  <br>
  <h4 color="gold">Current favourite phone is {{myStatus}}</h4>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <!--routerlink to send us back to the home page-->
  <li [routerLink]="['/home']" color="orange">BACK TO HOME</li><br>
  </ion-content>
